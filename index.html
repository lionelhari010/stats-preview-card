<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card__container">
          <div class="card__image"></div>
          <div class="card__text">
            <h1>
              <strong>
                Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
                help your business grow.
              </strong>
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <!-- <div class="card__stats">
              <h2>10k+</h2>
              <p>companies</p>
              <h2>314</h2>
              <p>templates</p>
              <h2>12m+</h2>
              <p>queries</p>
            </div> -->
            <div class="card__stats">
              <div class="card__sep">
                <div class="card__stats-head">10k+</div>
                <div class="card__stats-para">companies</div>
              </div>
              <div class="card__sep">
                <div class="card__stats-head">314</div>
                <div class="card__stats-para">templates</div>
              </div>
              <div class="card__sep">
                <div class="card__stats-head">12M+</div>
                <div class="card__stats-para">queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!-- Get insights that help your business grow.

Discover the benefits of data analytics and make better decisions regarding revenue, customer 
experience, and overall efficiency.

10k+ companies
314 templates
12m+ queries -->
